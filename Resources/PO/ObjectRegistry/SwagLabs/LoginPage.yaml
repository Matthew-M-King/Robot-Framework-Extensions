LoginPage_Objects:
  Username:
    LocatorStrategy: XPathLookup
    Xpath: //input[@data-test="username"]
  Password:
    LocatorStrategy: WithAttribute
    ElementType: input
    Attribute: data-test
    Name: password
  LoginButton:
    LocatorStrategy: WithAttribute
    ElementType: input
    Attribute: data-test
    Name: login-button
  LoginCredentials:
    LocatorStrategy: WithAttribute
    ElementType: div
    Attribute: id
    Name: login_credentials
  AcceptedUsernamesTitle:
    LocatorStrategy: ParentReferenceWithType
    ParentReference: LoginCredentials
    ElementType: h4