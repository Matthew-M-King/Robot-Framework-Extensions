MainPage_Objects:
  MainContent:
    LocatorStrategy: WithAttribute
    ElementType: div
    Attribute: id
    Name: content
  MainTitle:
    LocatorStrategy: ParentReferenceWithType
    ParentReference: MainContent
    ElementType: h3
  MainTable:
    LocatorStrategy: ParentReferenceWithType
    ParentReference: MainContent
    ElementType: table 
  MainButtons:
    LocatorStrategy: ParentReferenceWithContainsAttribute
    ParentReference: MainContent
    ElementType: a
    Attribute: class
    Name: button
  GreenButton:
    LocatorStrategy: SelectFromGroupByCSSProperty
    GroupReference: MainButtons
    CSSPropertyType: background-color
    PropertyValue: rgba(93, 164, 35, 1)
  BlueButton:
    LocatorStrategy: SelectFromGroupByCSSProperty
    GroupReference: MainButtons
    CSSPropertyType: background-color
    PropertyValue: rgba(43, 166, 203, 1)
  RedButton:
    LocatorStrategy: SelectFromGroupByCSSProperty
    GroupReference: MainButtons
    CSSPropertyType: background-color
    PropertyValue: rgba(198, 15, 19, 1)
